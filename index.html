<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC - Sample Survey Form - Project</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form action="" id="survey-form">
        <label for="name" id="name-label" class="main-label">Name</label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name"
          class="full-width-input taller-input"
        />

        <label for="email" id="email-label" class="main-label">Email</label>
        <input
          type="email"
          id="name"
          placeholder="email@example.com"
          class="full-width-input taller-input"
        />

        <label for="age" id="number-label" class="main-label"
          >Age (optional)</label
        >
        <input type="number" id="number" placeholder="Age" class="full-width-input taller-input"/>

        <label for="dropdown" id="dropdown-label" class="main-label"
          >Which option best describes your current role?</label
        >
        <select name="dropdown" id="dropdown" class="full-width-input taller-input">
          <option value="">Select current role</option>
          <option value="PM">Project Manager</option>
          <option value="SE">Systems Engineer</option>
          <option value="SSE">Senior Systems Engineer</option>
        </select>

        <fieldset>
          <legend>Would you recommend Free Code Camp to a friend</legend>
          <input id="definitely" type="radio" name="recommendation" checked />
          <label for="definitely">Definitely</label>

          <input type="radio" id="maybe" name="recommendation" />
          <label for="maybe">Maybe</label>

          <input type="radio" id="notsure" name="recommendation" />
          <label for="notsure">Not sure</label>
        </fieldset>

        <label for="features"
          >What is your favorite feature of freeCodeCamp</label
        >
        <select name="fav-feature" id="features">
          <option value="">Select an option</option>
          <option value="learning">Learning</option>
          <option value="certification">Certification</option>
        </select>

        <fieldset>
          <legend>What would you like to see improved</legend>

          <input type="checkbox" name="improvements" id="feproj" />
          <label for="feproj">Front end projects</label>

          <input type="checkbox" name="improvements" id="beproj" />
          <label for="beproj">Back end projects</label>

          <input type="checkbox" name="improvements" id="datavis" />
          <label for="datavis">Data Visualization</label>

          <input type="checkbox" name="improvements" id="challenges" />
          <label for="challenges">Challenges</label>

          <input type="checkbox" name="improvements" id="oscommunity" />
          <label for="oscommunity">Open Source Community</label>

          <input type="checkbox" name="improvements" id="githelprooms" />
          <label for="githelprooms">Gitter help rooms</label>

          <input type="checkbox" name="improvements" id="videos" />
          <label for="videos">Videos</label>

          <input type="checkbox" name="improvements" id="citymeetups" />
          <label for="citymeetups">City Meet ups</label>
          <input type="checkbox" name="improvements" id="wiki" />
          <label for="wiki">Wiki</label>

          <input type="checkbox" name="improvements" id="forum" />
          <label for="forum">Forum</label>

          <input type="checkbox" name="improvements" id="addnlcourses" />
          <label for="addnlcourses">Additional Courses</label>
        </fieldset>

        <label for="comments" class="main-label"
          >Any comments or suggestions?</label
        >
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
