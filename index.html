<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC - Sample Survey Form - Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img class="bgimage"
      src="https://images.unsplash.com/photo-1633114128174-2f8aa49759b0?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1740&q=80"
      alt=""
    />
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form action="" id="survey-form">
        <div class="field-control">
          <label for="name" id="name-label" class="main-label" required
            >Name</label
          >
          <input
            id="name"
            type="text"
            placeholder="Enter your name"
            class="full-width-input taller-input"
          />
        </div>

        <div class="field-control">
          <label for="email" id="email-label" class="main-label" required
            >Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
            class="full-width-input taller-input"
          />
        </div>

        <div class="field-control">
          <label for="age" id="number-label" class="main-label"
            >Age (optional)</label
          >
          <input
            type="number"
            id="number"
            placeholder="Age"
            min="0"
            max="120"
            class="full-width-input taller-input"
          />
        </div>

        <div class="field-control">
          <label for="dropdown" id="dropdown-label" class="main-label"
            >Which option best describes your current role?</label
          >
          <select
            name="dropdown"
            id="dropdown"
            class="full-width-input taller-input"
          >
            <option value="">Select current role</option>
            <option value="PM">Project Manager</option>
            <option value="SE">Systems Engineer</option>
            <option value="SSE">Senior Systems Engineer</option>
          </select>
        </div>

        <div class="field-control">
          <fieldset>
            <legend>Would you recommend Free Code Camp to a friend?</legend>
            <div class="field-control">
              <input
                id="definitely"
                type="radio"
                name="recommendation"
                checked
                value="definitely"
              />
              <label for="definitely">Definitely</label>
            </div>

            <div class="field-control">
              <input
                type="radio"
                id="maybe"
                name="recommendation"
                value="maybe"
              />
              <label for="maybe">Maybe</label>
            </div>

            <div class="field-control">
              <input
                type="radio"
                id="notsure"
                name="recommendation"
                value="notsure"
              />
              <label for="notsure">Not sure</label>
            </div>
          </fieldset>
        </div>

        <div class="field-control">
          <label for="features" class="main-label"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select
            name="fav-feature"
            id="features"
            class="full-width-input taller-input"
          >
            <option value="">Select an option</option>
            <option value="learning">Learning</option>
            <option value="certification">Certification</option>
          </select>
        </div>

        <div class="field-control">
          <fieldset>
            <legend>What would you like to see improved?</legend>

            <div class="field-control">
              <input
                type="checkbox"
                name="improvements"
                id="feproj"
                value="feproj"
              />
              <label for="feproj">Front end projects</label>
            </div>

            <div class="field-control">
              <input
                type="checkbox"
                name="improvements"
                id="beproj"
                value="beproj"
              />
              <label for="beproj">Back end projects</label>
            </div>
            <div class="field-control">
              <input
                type="checkbox"
                name="improvements"
                id="datavis"
                value="datavis"
              />
              <label for="datavis">Data Visualization</label>
            </div>

            <div class="field-control">
              <input
                type="checkbox"
                name="improvements"
                id="challenges"
                value="challenges"
              />
              <label for="challenges">Challenges</label>
            </div>

            <div class="field-control">
              <input
                type="checkbox"
                name="improvements"
                id="oscommunity"
                value="oscommunity"
              />
              <label for="oscommunity">Open Source Community</label>
            </div>

            <div class="field-control">
              <input
                type="checkbox"
                name="improvements"
                id="githelprooms"
                value="githelprooms"
              />
              <label for="githelprooms">Gitter help rooms</label>
            </div>

            <div class="field-control">
              <input
                type="checkbox"
                name="improvements"
                id="videos"
                value="videos"
              />
              <label for="videos">Videos</label>
            </div>

            <div class="field-control">
              <input
                type="checkbox"
                name="improvements"
                id="citymeetups"
                value="citymeetups"
              />
              <label for="citymeetups">City Meet ups</label>
            </div>

            <div class="field-control">
              <input
                type="checkbox"
                name="improvements"
                id="wiki"
                value="wiki"
              />
              <label for="wiki">Wiki</label>
            </div>

            <div class="field-control">
              <input
                type="checkbox"
                name="improvements"
                id="forum"
                value="forum"
              />
              <label for="forum">Forum</label>
            </div>

            <div class="field-control">
              <input
                type="checkbox"
                name="improvements"
                id="addnlcourses"
                value="addnlcourses"
              />
              <label for="addnlcourses">Additional Courses</label>
            </div>
          </fieldset>
        </div>

        <div class="field-control">
          <label for="comments" class="main-label"
            >Any comments or suggestions?</label
          >
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div class="field-control">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
